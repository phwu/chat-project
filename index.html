<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      #messages, #names { list-style-type: none; margin: 0; padding: 0; }
      #messages li, #names li { padding: 5px 10px; }
      #messages li:nth-child(odd), #names li:nth-child(odd) { background: #eee; }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/main.js"></script>
  </head>
  <body class="container">
  <div class="row">
    <form id="login" class="col-md-5">
      <div class="form-group">
        <label>Name</label>
        <input id="name" type="text"/>
        <!--<lable>Password</lable>
        <input id="pw" type="text" />-->
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </form>
    <div class="col-md-2"></div>
    <div class="col-md-8" id="options">
      <ul class="nav nav-pills">
        <li class="disabled"><a id="createroom" href="#">Create Room</a></li>
      </ul>
      <ul class="nav nav-pills" id="joinrooms">
        <li>Join Room <span class="badge" id="room-count">0</span> :</li>
      </ul>
    </div>
  </div>
  <br />
  <div class="row">
    <ul class="col-md-1" id="names"></ul>
    <ul class="col-md-6" id="messages"></ul>
    <ul class="col-md-1"></ul>
    <ul class="col-md-4 nav" id="oldmessages">
      <li>Get the last 10 messages from a room you hosted!</li>
      <li class="disabled"><a href="#">Fetch old messages?</a></li>
    </ul>
  </div>
    <form id="chat">
      <div class="form-group">
        <label>Message</label>
        <input id="m" type="text" />
        <button type="submit" class="btn btn-default" disabled="disabled">Submit</button>
      </div>
    </form>
  </body>
</html>
